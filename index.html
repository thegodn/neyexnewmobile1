<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Sevdikleriniz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #565C62;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .carousel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }
        .carousel-item {
            position: absolute;
            width: 90%;
            max-width: 380px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), 0 1px 8px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            transform: scale(0.8) translateX(100%);
        }
        .carousel-item.active {
            opacity: 1;
            transform: scale(1) translateX(0);
            z-index: 2;
        }
        .carousel-item.prev {
            opacity: 0.7;
            transform: scale(0.9) translateX(-80%);
            z-index: 1;
        }
        .carousel-item.next {
            opacity: 0.7;
            transform: scale(0.9) translateX(80%);
            z-index: 1;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            object-fit: cover;
        }
        .product-info {
            padding: 25px;
            text-align: center;
        }
        .product-name {
            font-size: 1.5em;
            margin: 0 0 15px;
            color: #2c3e50;
            font-weight: 600;
        }
        .product-price {
            font-size: 1.8em;
            color: #565C62;
            margin: 15px 0 25px;
            font-weight: 600;
        }
        .product-link {
            display: inline-block;
            padding: 12px 30px;
            background: #565C62;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
        }
        .product-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
            background: #4a4f54;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .nav-button:hover {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .nav-button.prev { left: 10px; }
        .nav-button.next { right: 10px; }
        .footer {
            text-align: center;
            padding: 20px;
            background: #565C62;
            color: white;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }
        .campaign-text {
            font-size: 1.1em;
            font-weight: 400;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>En Sevdikleriniz</h1>
        </div>
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/82370a7a-7599-4f1e-9584-b9d3b811d58c/image_1080.webp" alt="BAG BEAR T-Shirt" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">BAG BEAR T-Shirt</h2>
                    <p class="product-price">₺325.00</p>
                    <button onclick="window.top.location.href='https://neyex.co/os086-bag-bear-t-shirt'" class="product-link">Ürünü Gör</button>
                </div>
            </div>
            <div class="carousel-item next">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/d46526e7-b5d7-4570-bc25-050275e2a02b/image_1080.webp" alt="MARİN Nevresim Takımı" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">MARİN Nevresim Takımı</h2>
                    <p class="product-price">₺950.00</p>
                    <button onclick="window.top.location.href='https://neyex.co/etn004-marin-nevresim-takimi'" class="product-link">Ürünü Gör</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/a7b10f19-96c9-4f33-947b-861507376075/image_1080.webp" alt="6'lı Havlu Seti" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">6'lı Havlu Seti</h2>
                    <p class="product-price">₺390.00</p>
                    <button onclick="window.top.location.href='https://neyex.co/h001-ela-6-li-yuz-havlu-seti'" class="product-link">Ürünü Gör</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/e194a397-3aa7-4ecc-925f-eeb95c18142f/image_1080.webp" alt="2'li Bornoz&Havlu Takımı" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">2'li Bornoz&Havlu Takımı</h2>
                    <p class="product-price">₺849.00</p>
                    <button onclick="window.top.location.href='https://neyex.co/iklbrnz001-antrasit-leylak-2-li-bornoz-takimi'" class="product-link">Ürünü Gör</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/4193ed2f-d194-4676-9d51-3f680546c6f7/image_1080.webp" alt="Tom ve Jerry Kupa" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">Tom ve Jerry Kupa</h2>
                    <p class="product-price">₺200.00</p>
                    <button onclick="window.top.location.href='https://neyex.co/tom-and-jerry--mug'" class="product-link">Ürünü Gör</button>
                </div>
            </div>
            <button class="nav-button prev">&#10094;</button>
            <button class="nav-button next">&#10095;</button>
        </div>
        <div class="footer">
            <p class="campaign-text">Ağustos ayı boyunca ücretsiz kargo kampanyamızdan yararlanabilirsiniz!</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const items = Array.from(carousel.querySelectorAll('.carousel-item'));
            const prevBtn = carousel.querySelector('.nav-button.prev');
            const nextBtn = carousel.querySelector('.nav-button.next');
            let currentIndex = 0;

            function updateCarousel() {
                items.forEach((item, index) => {
                    item.classList.remove('active', 'prev', 'next');
                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else if (index === (currentIndex - 1 + items.length) % items.length) {
                        item.classList.add('prev');
                    } else if (index === (currentIndex + 1) % items.length) {
                        item.classList.add('next');
                    }
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            carousel.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            carousel.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);

            function handleSwipe() {
                if (touchEndX < touchStartX) {
                    nextSlide();
                }
                if (touchEndX > touchStartX) {
                    prevSlide();
                }
            }

            // Initialize carousel
            updateCarousel();
        });
    </script>
</body>
</html>
