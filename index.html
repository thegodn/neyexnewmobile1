<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive 3D Product Carousel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 850px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 600px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .carousel-item {
            position: absolute;
            width: 300px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
        }
        .carousel-item.active {
            opacity: 1;
            z-index: 1;
        }
        .carousel-item.prev, .carousel-item.next {
            opacity: 0.7;
            z-index: 0;
        }
        .carousel-item.prev {
            transform: translate(-150%, -50%) scale(0.8) rotateY(20deg);
        }
        .carousel-item.next {
            transform: translate(50%, -50%) scale(0.8) rotateY(-20deg);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-info {
            text-align: center;
        }
        .product-name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-price {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.9em;
            line-height: 1.4;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .nav-button.prev {
            left: 20px;
        }
        .nav-button.next {
            right: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EN SEVDİKLERİNİZ</h1>
        </div>
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Luxury Bedding Set" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">XX Nevresim Takımları</h2>
                    <p class="product-price">₺129.99</p>
                    <p class="product-description">Ürün açıklaması</p>
                </div>
            </div>
            <div class="carousel-item next">
                <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Elegant Curtains" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">xx Tişört</h2>
                    <p class="product-price">₺89.99</p>
                    <p class="product-description">Ürün açıklaması</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1569328212538-26b9d85d3de7?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Plush Bath Towels" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">xx Özel Tasarım Kupa</h2>
                    <p class="product-price">₺59.99</p>
                    <p class="product-description">Ürün açıklaması</p>
                </div>
            </div>
            <button class="nav-button prev">&lt;</button>
            <button class="nav-button next">&gt;</button>
        </div>
        <div class="footer">
            <p>Ağustos ayı boyunca ücretsiz kargo fırsatımızdan yararlanabilirsiniz.</p>
        </div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const items = carousel.querySelectorAll('.carousel-item');
        const prevBtn = carousel.querySelector('.nav-button.prev');
        const nextBtn = carousel.querySelector('.nav-button.next');

        let currentIndex = 0;

        function updateCarousel() {
            items.forEach((item, index) => {
                item.className = 'carousel-item';
                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === (currentIndex + 1) % items.length) {
                    item.classList.add('next');
                } else if (index === (currentIndex - 1 + items.length) % items.length) {
                    item.classList.add('prev');
                }
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        updateCarousel();
    </script>
</body>
</html>
