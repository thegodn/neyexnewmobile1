<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Sevdikleriniz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #f3f3f3, #e6e6e6);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .carousel {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item {
            position: absolute;
            width: 80%;
            max-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }
        .carousel-item.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }
        .carousel-item.prev, .carousel-item.next {
            opacity: 0.5;
            z-index: 1;
        }
        .carousel-item.prev { transform: translateX(-60%) scale(0.8); }
        .carousel-item.next { transform: translateX(60%) scale(0.8); }
        .product-image {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-name {
            font-size: 1.2em;
            margin: 5px 0;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.3em;
            color: #e44d26;
            margin: 5px 0 15px;
            font-weight: bold;
        }
        .product-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .product-link:hover {
            background-color: #45a049;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        .nav-button.prev { left: 10px; }
        .nav-button.next { right: 10px; }
        .footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #f3f3f3, #e6e6e6);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .campaign-text {
            font-size: 0.9em;
            font-weight: bold;
            color: #e44d26;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>En Sevdikleriniz</h1>
        </div>
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/82370a7a-7599-4f1e-9584-b9d3b811d58c/image_1080.webp" alt="BAG BEAR T-Shirt" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">BAG BEAR T-Shirt</h2>
                    <p class="product-price">₺300.00</p>
                    <a href="https://neyex.co/os086-bag-bear-t-shirt" class="product-link" target="_parent">Ürünü Gör</a>
                </div>
            </div>
            <div class="carousel-item next">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/d46526e7-b5d7-4570-bc25-050275e2a02b/image_1080.webp" alt="MARİN Nevresim Takımı" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">MARİN Nevresim Takımı</h2>
                    <p class="product-price">₺950.00</p>
                    <a href="https://neyex.co/etn004-marin-nevresim-takimi" class="product-link" target="_parent">Ürünü Gör</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/a7b10f19-96c9-4f33-947b-861507376075/image_1080.webp" alt="6'lı Havlu Seti" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">6'lı Havlu Seti</h2>
                    <p class="product-price">₺390.00</p>
                    <a href="https://neyex.co/h001-ela-6-li-yuz-havlu-seti" class="product-link" target="_parent">Ürünü Gör</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/e194a397-3aa7-4ecc-925f-eeb95c18142f/image_1080.webp" alt="2'li Bornoz&Havlu Takımı" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">2'li Bornoz&Havlu Takımı</h2>
                    <p class="product-price">₺849.00</p>
                    <a href="https://neyex.co/iklbrnz001-antrasit-leylak-2-li-bornoz-takimi" class="product-link" target="_parent">Ürünü Gör</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/4193ed2f-d194-4676-9d51-3f680546c6f7/image_1080.webp" alt="Tom ve Jerry Kupa" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">Tom ve Jerry Kupa</h2>
                    <p class="product-price">₺200</p>
                    <a href="https://neyex.co/tom-and-jerry--mug" class="product-link" target="_parent">Ürünü Gör</a>
                </div>
            </div>
            <button class="nav-button prev">&lt;</button>
            <button class="nav-button next">&gt;</button>
        </div>
        <div class="footer">
            <p class="campaign-text">Ağustos ayı boyunca ücretsiz kargo kampanyamızdan yararlanabilirsiniz!</p>
        </div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const items = carousel.querySelectorAll('.carousel-item');
        const prevBtn = carousel.querySelector('.nav-button.prev');
        const nextBtn = carousel.querySelector('.nav-button.next');

        let currentIndex = 0;

        function updateCarousel() {
            items.forEach((item, index) => {
                item.className = 'carousel-item';
                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === (currentIndex + 1) % items.length) {
                    item.classList.add('next');
                } else if (index === (currentIndex - 1 + items.length) % items.length) {
                    item.classList.add('prev');
                }
            });
        }

        function moveCarousel(direction) {
            if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
            } else {
                currentIndex = (currentIndex + 1) % items.length;
            }
            updateCarousel();
        }

        prevBtn.addEventListener('click', () => moveCarousel('prev'));
        nextBtn.addEventListener('click', () => moveCarousel('next'));

        let startX, moveX;
        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchmove', (e) => {
            moveX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', () => {
            if (startX - moveX > 50) {
                moveCarousel('next');
            } else if (moveX - startX > 50) {
                moveCarousel('prev');
            }
        });

        updateCarousel();
    </script>
</body>
</html>
